<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navgurukul Sarjapur Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f9fafb;
        }

        .hero-carousel {
            height: 80vh;
            min-height: 500px;
            position: relative;
        }

        .carousel-slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: 1s opacity ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .testimonial-card {
            transition: transform 0.3s ease;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
        }

        .navbar {
            transition: all 0.3s ease;
        }

        .scrolled {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .program-card {
            transition: all 0.3s ease;
        }

        .program-card:hover {
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            .hero-carousel {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>


    <script>
       


        // Carousel functionality
        const carouselSlides = document.querySelectorAll('.carousel-slide');
        const carouselIndicators = document.querySelectorAll('.carousel-indicator');
        let currentSlide = 0;

        function showSlide(index) {
            carouselSlides.forEach(slide => slide.classList.remove('active'));
            carouselIndicators.forEach(indicator => indicator.classList.remove('active'));
            carouselIndicators.forEach(indicator => indicator.classList.add('bg-white/50'));
            
            // carouselSlides[index].add('active');
            // carouselIndicators[index].remove('bg-white/50');
            // carouselIndicators[index].add('active');
            // currentSlide = index;
        }

        function nextSlide() {
            let next = currentSlide + 1;
            if (next >= carouselSlides.length) {
                next = 0;
            }
            showSlide(next);
        }

        // Set up event listeners for indicators
        carouselIndicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                const slideIndex = parseInt(indicator.getAttribute('data-index'));
                showSlide(slideIndex);
            });
        });

        // Auto-advance slides every 5 seconds
        setInterval(nextSlide, 5000);

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                // Close mobile menu if open
                mobileMenu?.classList.add('hidden');
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
       });
    </script>
</body>
</html>
